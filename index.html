---
<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ site.title }}</title>
    <style>
      html, body {
        height: 100%;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        text-align: center;
      }
      h1 {
        margin: 24px auto;
      }
      .grid {
        max-width: 1140px;
        margin: 24px auto;
        display: grid;
        grid-auto-rows: auto;
        grid-auto-flow: dense;
        vertical-align: middle;
        padding: 0;
        grid-gap: 12px;
        grid-template-columns: repeat(auto-fill, minmax(6rem, 1fr));
      }
      .grid div {
        font-size: 1rem;
        text-decoration: none;
      }
      .grid div img {
        width: 100%;
        padding: 0;
        margin: 0;
      }
      a {
        display: inline-block;
        background-color: #000;
        color: #fff;
        text-decoration: none;
        padding: 12px;
        margin: 0 auto;
        border-radius: 0.25rem;
      }
      a.primary {
        background-color: #f00;
      }
      @media (prefers-color-scheme: dark) {
        html, body {
          background: #000;
          color: #fff;
        }
        a {
          background-color: #fff;
          color: #000;
        }
      }
    </style>
  </head>
  <body>
    <h1>pokemon-medals</h1>
    <a href="https://github.com/KovuTheHusky/pokemon-medals">Source</a>
    <div class="grid">
      {% for medal in site.data.other %}
      <div><img src="{{ site.baseurl }}/other/{{ medal[0] }}.webp" alt="{{ medal[1] }}" /></div>
      {% endfor %}
      {% for medal in site.data.general %}
      <div><img src="{{ site.baseurl }}/general/platinum/{{ medal[0] }}.webp" alt="{{ medal[1] }}" /></div>
      <div><img src="{{ site.baseurl }}/general/gold/{{ medal[0] }}.webp" alt="{{ medal[1] }}" /></div>
      <div><img src="{{ site.baseurl }}/general/silver/{{ medal[0] }}.webp" alt="{{ medal[1] }}" /></div>
      <div><img src="{{ site.baseurl }}/general/bronze/{{ medal[0] }}.webp" alt="{{ medal[1] }}" /></div>
      <div><img src="{{ site.baseurl }}/general/shadow/{{ medal[0] }}.webp" alt="{{ medal[1] }}" /></div>
      {% endfor %}
      {% for medal in site.data.type %}
      <div><img src="{{ site.baseurl }}/type/platinum/{{ medal[0] }}.webp" alt="{{ medal[1] }}" /></div>
      <div><img src="{{ site.baseurl }}/type/gold/{{ medal[0] }}.webp" alt="{{ medal[1] }}" /></div>
      <div><img src="{{ site.baseurl }}/type/silver/{{ medal[0] }}.webp" alt="{{ medal[1] }}" /></div>
      <div><img src="{{ site.baseurl }}/type/bronze/{{ medal[0] }}.webp" alt="{{ medal[1] }}" /></div>
      <div><img src="{{ site.baseurl }}/type/shadow/{{ medal[0] }}.webp" alt="{{ medal[1] }}" /></div>
      {% endfor %}
    </div>
  </body>
</html>
